<div class="row">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab d-flex justify-content-center">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" style="display: none">Sign Up</label>
          <div class="login-space">
            <div class="login">
              <form (ngSubmit)="Login()" [formGroup]="loginForm">
              <div class="group"><label style="color: aliceblue;" for="user" class="label">E-mail</label>
                <input id="user" formControlName="Email" type="text" class="input" placeholder="E-mail">
              </div>
              <div class="group"><label style="color: aliceblue;" for="pass" class="label">Senha</label>
                <input id="pass" type="password" class="input" formControlName="Password" data-type="password" placeholder="Senha">
              </div>
              <div class="group">
                <input type="submit" class="button" value="Entrar"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
