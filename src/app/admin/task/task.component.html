<div class="d-flex flex-column">
  <h1 style="align-self: center; color: aliceblue;">Tarefas</h1><br>
  <button mat-raised-button  style="margin-left: auto; background-color:#EABF22;" (click)="openDialog()">Criar Tarefa</button><br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="taskname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:  250px">Nome da tarefa</th>
      <td mat-cell *matCellDef="let element"> {{element.TaskName}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:  250px">Nome do usuário</th>
      <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
    </ng-container>
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data limite</th>
      <td mat-cell *matCellDef="let element"> {{element.Deadline}} </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detalhe</th>
      <td mat-cell *matCellDef="let element"> {{element.Detail}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 15px">Açao</th>
      <td mat-cell *matCellDef="let element">
        <div class="row"> <svg (click)="deleteTask(element.id)" xmlns="http://www.w3.org/2000/svg" width="20"
            height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg> &nbsp;&nbsp;<svg (click)="openDialog(element)" xmlns="http://www.w3.org/2000/svg" width="20"
            height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #AddTask>
  <h2 class="text-center">Criar Nova Tarefa</h2>
  <form (ngSubmit)="buttonLabel=='Ajouter'?addTask():editTask()" [formGroup]="taskForm" autocomplete="off">
    <div class="d-flex flex-row">
      <mat-label class="mr-auto align-self-center">Nome da tarefa</mat-label>
      <input type="text" class="form-control" style="width: unset!important;" placeholder="Nome da tarefa" formControlName="TaskName"
        required />
    </div>
    <br>
    <div class="d-flex flex-row">
      <mat-label class="mr-auto align-self-center">Nome do usuário</mat-label>
      <input type="text" class="form-control" style="width: unset!important;" placeholder="Nome do usuário" formControlName="Username"
        required />
    </div>
    <br>
    <div class="d-flex flex-row">
      <mat-label class="mr-auto align-self-center">Data limite</mat-label>
      <input type="date" class="form-control" style="width: unset!important;" placeholder="Data limite"
        formControlName="Deadline" />
    </div>
    <br>
    <div class="d-flex flex-row">
      <mat-label class="mr-auto align-self-center">Detalhe</mat-label>
      <input type="text" class="form-control" style="width: unset!important;" placeholder="Detalhe"
        formControlName="Detail" />
    </div>
    <br>
    <div class="d-flex flex-row" style="justify-content: space-around;">
      <button mat-raised-button color="primary" type="submit">Enviar</button>
      <button mat-raised-button color="primary" type="reset" mat-dialog-close>Cancelar</button>
    </div>

  </form>

</ng-template>
